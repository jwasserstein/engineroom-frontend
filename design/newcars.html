<!DOCTYPE html>
<html lang='en'>
    <head>
        <link rel='stylesheet' type='text/css' href='newcars.css' />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <meta charset='utf-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
        <title>EngineRoom | New Car</title>
    </head>
    <body>
        <div class='Navbar-spacer'></div>
        <header class='Navbar'>
            <div class='Navbar-burger'>
                <span class='Navbar-bar'></span>
                <span class='Navbar-bar'></span>
                <span class='Navbar-bar'></span>
            </div>

            <a href='#' class='Navbar-brand'><h1><i class="fa fa-car" aria-hidden="true"></i>EngineRoom</h1></a>
            <div class='Navbar-links-left'>
                <a href='#' class='Navbar-link'>Your Wall</a>
                <a href='#' class='Navbar-link'>Your Feed</a>
                <a href='#' class='Navbar-link'>Explore</a>
                <a href='#' class='Navbar-link'>About</a>
            </div>
            <div class='Navbar-links-right'>
                <a href='#' class='Navbar-link'>Log In</a>
                <a href='#' class='Navbar-link Navbar-signup-btn'>Sign Up</a>
            </div>
        </header>

        <div class='NewCarPage-container'>
            <div class='NewCarPage-user'>
                <img src='../images/me.jpeg' alt='me' />
                <h2>Justin Wasserstein</h2>
                <p class='NewCarPage-username'>@jwasserstein</p>
                <p class='NewCarPage-bio'>A mechanical engineer learning software!</p>
                <div>
                    <a href='#'>Friends</a>
                    <a href='#'>Cars</a>
                </div>
            </div>
            <div class='NewCarPage-inner-container'>
                <div class='NewCarPage-title NewCarPage-blob'>
                    <h2>Add a Car</h2>
                    <p>Add a car to your EngineRoom profile</p>
                </div>
                <div class='NewCarPage-form NewCarPage-blob'>
                    <div class='NewCarPage-form-row'>
                        <div>
                            <label for='make'>Make:</label>
                            <input type='text' id='make' placeholder='Ford' />
                        </div>
                        <div>
                            <label for='model'>Model:</label>
                            <input type='text' id='mode' placeholder='F150' />
                        </div>
                        <div>
                            <label for='year'>Year:</label>
                            <input type='text' id='year' placeholder='2021' />
                        </div>
                    </div>
                    <div class='NewCarPage-form-row'>
                        <div class='NewCarPage-form-col'>
                            <label for='modifications'>Modifications:</label>
                            <textarea id='modifications' placeholder='K&N cold air intake, Bridgestone Ecopia tires'></textarea>
                            <div class='NewCarPage-form-row NewCarPage-inner-row'>
                                <div class='NewCarPage-power'>
                                    <label for='power'>Power (hp):</label>
                                    <input type='text' id='power' placeholder='155'>
                                </div>
                                <div>
                                    <label for='torque'>Torque (ft-lb):</label>
                                    <input type='text' id='torque' placeholder='150'>    
                                </div>
                            </div>
                        </div>
                        <div class='NewCarPage-form-col'>
                            <label for='image'>Image:</label>
                            <div class='NewCarPage-image'>
                                Drag an image to upload...
                            </div>
                            <button>Browse</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class='Footer-spacer'></div>
        <footer class='Footer'>
            Copyright Â© 2021, Justin Wasserstein
        </footer> 
    </body>
</html>
