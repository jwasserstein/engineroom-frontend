<!DOCTYPE html>
<html lang='en'>
    <head>
        <link rel='stylesheet' type='text/css' href='changepw.css' />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <meta charset='utf-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
        <title>EngineRoom | Change Password</title>
    </head>
    <body>
        <div class='Navbar-spacer'></div>
        <header class='Navbar'>
            <div class='Navbar-burger'>
                <span class='Navbar-bar'></span>
                <span class='Navbar-bar'></span>

            </div>

            <a href='#' class='Navbar-brand'><h1><i class="fa fa-car" aria-hidden="true"></i>EngineRoom</h1></a>
            <div class='Navbar-links-left'>
                <a href='#' class='Navbar-link'>Your Wall</a>
                <a href='#' class='Navbar-link'>Your Feed</a>
                <a href='#' class='Navbar-link'>Explore</a>
                <a href='#' class='Navbar-link'>About</a>
            </div>
            <div class='Navbar-links-right'>
                <a href='#' class='Navbar-link'>Log In</a>
                <a href='#' class='Navbar-link Navbar-signup-btn'>Sign Up</a>
            </div>
        </header>

        <div class='ChangePasswordPage-container'>
            <div class='ChangePasswordPage-title ChangePasswordPage-blob'>
                <h2>Change Password</h2>
                <p>Change your EngineRoom password</p>
            </div>

            <form class='ChangePasswordPage-form ChangePasswordPage-blob'>
                <label for='currentPassword'>Current Password:</label>
                <input type='text' id='currentPassword' placeholder='********' />
                <label for='newPassword'>New Password:</label>
                <input type='password' id='newPassword' placeholder='********' />
                <label for='repeatNewPassword'>Repeat New Password:</label>
                <input type='password' id='repeatNewPassword' placeholder='********' />
                <button>Change Password</button>
            </form>
        </div>
